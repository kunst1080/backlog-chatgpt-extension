<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    </head>
    <body>
        <form id="options-form">
            <h3>共通設定</h3>
            <label for="api-key">ChatGPT APIキー:</label>
            <input type="password" id="api-key" size="65" />
            <br />
            <label for="space-key">対象のスペース:</label>
            <input type="text" id="space-key" />
            <br />
            <h3>機能のON/OFF</h3>
            <ul>
                <li>
                    <input type="checkbox" id="enable-safe-comment" />
                    <label for="enable-safe-comment"
                        >セーフコメント -
                        感情的なコメントの入力をブロックします</label
                    >
                </li>
                <li>
                    <input type="checkbox" id="enable-issue-summary" />
                    <label for="enable-issue-summary"
                        >課題詳細要約 -
                        課題詳細の入力中、内容を要約します</label
                    >
                </li>
                <li>
                    <input type="checkbox" id="enable-issue-title" />
                    <label for="enable-issue-title"
                        >課題タイトル生成 -
                        課題詳細の内容からタイトルを生成します</label
                    >
                </li>
            </ul>
            <br />
            <br />
            <button type="submit">保存</button>
        </form>
        <script src="options.js"></script>
    </body>
</html>
